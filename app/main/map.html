Map

<ui-gmap-google-map center="vm.map.center"
                    zoom="vm.map.zoom"
                    dragging="vm.map.dragging"
                    draggable="true"
                    control="map.control">
  <ui-gmap-marker ng-repeat="f in vm.founders"
                  coords="f.coords" options="f.options" idKey="f.id">
    <ui-gmap-window ng-cloak>
      <div>
        <p>{{f.options.title}}</p>
      </div>
    </ui-gmap-window>
  </ui-gmap-marker>
</ui-gmap-google-map>
