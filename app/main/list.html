<h2>List</h2>

<table ng-table-dynamic="vm.tableParams with vm.headers">
  <tr ng-repeat="row in $data track by row.id">
    <td title="'Enabled'"
        sortable="'enabled'">
        <input type="checkbox" ng-model="row.enabled">
    </td>
    <td ng-repeat="col in $columns">
      {{row._data[col.field]}}
    </td>
  </tr>
</table>
